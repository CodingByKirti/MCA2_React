<h1> Template Driven Form</h1>
<div class="row">
    <div class="col-5 offest-3 bg-dark text-white py-3 rounded">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <div class="form-group">
                <label for="namebox">Enter Name</label>
                <input type="text" name="namebox" class="form-control" ngModel #namebox="ngModel"
                    (click)="show(namebox)" required minlength="3" maxlength="10" pattern="[a-zA-Z][a-zA-Z]+"
                    autocomplete="off">
                <div class="alert alert-danger" *ngIf="!namebox.valid && namebox.touched">
                    <div *ngIf="namebox.errors?.required">Plz Enter Your Name</div>
                    <div *ngIf="namebox.errors?.minlength">name should be 3-10 chars long</div>
                    <div *ngIf="namebox.errors?.pattern">only alphabets are acceptable</div>
                </div>
            </div>
            <div class="form-group">
                <label for="passbox">Enter Password</label>
                <input type="text" #passbox="ngModel" name="passbox" ngModel class="form-control" required>
                <small class="text-danger" *ngIf="!passbox.valid && passbox.touched">Plz enter Password</small>
            </div>
            <button class="btn btn-secondary" [disabled]="!myForm.valid">Submit</button>
        </form>
    </div>
</div>
